<ion-view title="Resultados">
  <ion-content class="has-header" padding="true">
    <div>
      <ion-list ng-repeat="team in teams">
        <ion-item>{{ team.name }}
          <span class="item-note"> {{team.score}} Puntos</span>
        </ion-item>
      </ion-list>
    </div>
    <div class="button-bar">
      <a class="button button-assertive  button-block" ui-sref="mainMenu">Volver al men√∫</a>
      <a class="button button-balanced  button-block" ui-sref="chooseTopics">Revancha</a>
    </div>
  </ion-content>
</ion-view>
