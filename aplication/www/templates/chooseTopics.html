<ion-view title="Elegir Temas">
  <ion-content class="has-header" padding="true">
    <div>
      <ion-list>
        <ion-item ng-repeat="topic in topics"  ng-click="clicked(topic)" ng-class="{ active: topic.selected }" class="item-icon-left">
          <i class="{{ topic.icon }}"></i>{{ topic.name }}</ion-item>
      </ion-list>
    </div>
    <a class="button button-balanced  button-block" ui-sref="waitingTeam">Jugar</a>
  </ion-content>
</ion-view>
